            </form>
            </div>

                    <span class="y">Years</span>
                </div>
                <div class="show" >
                    <span id="months" class="change">-</span>
                    <span class="y">Months</span>
                </div>
                <div class="show" >
                    <span id="days" class="change">-</span>
                    <span class="y">Days</span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
